	<div class="container">
		<!--left sidebar-->
		<div class="wrapper">
			<!-- Sidebar -->
			<nav id="sidebar">
				<div class="sidebar-header">
					<h3>Where to...</h3>
				</div>

				<div class="list-group">
				<a href="javascript:window.location.reload(true)" class="list-group-item list-group-item-action active">Home</a>
				<a href="profile.html" class="list-group-item list-group-item-action">Profile</a>
				<a href="#" class="list-group-item list-group-item-action">Contact</a>
				</div>

			</nav>
			
			<!-- main content -->
			<div class="main-content" id="main">
				
				<div class="post-container" id="reusedContainer0">
					<div class="user-profile">
						<img src="https://i.imgur.com/qTwSAWi.jpg?2">
						<p>Michael</p>
					</div>
					<p class="post-text">Hello just saying TBBT is the best TV series</p>
					<!--Displaying image carousel in user posts-->
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval=5000>
					<div class="carousel-inner">
						<div class="carousel-item active">
						<img class="d-block w-100" src="https://media.glamour.com/photos/5bde6fe7adab962d7b54f290/master/pass/the-big-bang-theory-raj-kunal-nayyar-season-12-episode-8.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
						<img class="d-block w-100" src="https://p.kindpng.com/picc/s/19-190685_java-at-master-big-bang-theory-wallpaper-hd.png" alt="Second slide">
						</div>
						<div class="carousel-item">
						<img class="d-block w-100" src="https://cdn.wallpapersafari.com/96/46/kuyplY.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
					<button class="carousel-control-stop" id="carouselBtn0" onclick="pauseCarousel(this.id)">||</button>
					</div>
				</div>
			</div>	


			<!-- right post column -->
			<div class="right-col" id="rightCol">
				<div class="mood-container" id="reusedMoodContainer">
					<p>Hi</p>
				</div>
				
			</div>
		</div>	
	</div>


<script type="text/javascript" src="main.js"></script>
